<div class="modal-content">
    <div class="modal-header">
      <h4 id="exampleModalLabel" class="modal-title">Update User</h4>
      <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true" (click)="onClose()">Ã—</span></button>
    </div>
    <div class="modal-body">
      <form [formGroup]=" UpdateUser">
          <div class="form-group">
              <label>User id</label>
              <input type="text"  class="form-control" formControlName="id" [(ngModel)]="id">
          </div>
        <div class="form-group">
          <label> name</label>
          <input type="text"  class="form-control" formControlName="name" [(ngModel)]="name">
        </div>
        <div class="form-group">       
          <label>username </label>
          <input type="text"  class="form-control" formControlName="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label>User Email</label>
            <input type="text"  class="form-control" formControlName="email" [(ngModel)]="email">
          </div>
        
       
        <div class="form-group">
            <label>User picture</label>
            <input type="file"  class="form-control" name="file" id="file2" formControlName="file2" (change)="selectFile2($event)">
          </div>
       
       
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-success"(click)="update()">Update</button>
      <button type="button" data-dismiss="modal" class="btn btn-secondary" (click)="onClose()">Close</button>
    </div>
  </div>
