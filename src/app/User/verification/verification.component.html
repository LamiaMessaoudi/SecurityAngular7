<!-- Form Elements -->
<div class="col-lg-12 mb-5">
    <div class="card">
      <div class="card-header">
        <h3 class="h6 text-uppercase mb-0">Verification</h3>
      </div>
      <div class="card-body">
        <form class="form-horizontal" [formGroup]="SignatureForm" (ngSubmit)="onSubmit()">
        
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Algorithme signature</label>
            <div class="col-md-9">
              <select  class="form-control" (change)="SelectAlgo($event.target.value)">
                  <option [value]="i" *ngFor="let algo of algos; let i=index">{{algo}}</option>
              </select>
            </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label">Algorithme hashage</label>
                <div class="col-md-9">
                  <select  class="form-control" (change)="SelectHashage($event.target.value)">
                      <option [value]="i" *ngFor="let hash of hashs; let i=index">{{hash}}</option>
                  </select>
                </div>

          </div>
          <div class="line"></div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Document</label>
            <div class="col-md-9">
              <input type="file"  class="form-control"  name="file1" id="file1" formControlName="file1" (change)="selectFile1($event)">
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 form-control-label">Signature</label>
              <div class="col-md-9">
                <input type="file"  class="form-control"  name="file2" id="file2" formControlName="file2" (change)="selectFile2($event)">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 form-control-label">Certificat</label>
                <div class="col-md-9">
                  <input type="file"  class="form-control"  name="file1" id="file3" formControlName="file3" (change)="selectFile3($event)">
                </div>
              </div>
          <div class="line"></div>
         
              <div class="form-group row">
            <div class="col-md-9 ml-auto">
              <button type="submit" class="btn btn-primary">Save </button> &nbsp; &nbsp;
              <button type="reset" class="btn btn-secondary">Cancel</button>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
